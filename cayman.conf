#!/usr/bin/env sh

# Storage path for the CAs
PDIR="${HOME}/ssl/CA/"

# Cayman-specific OpenSSL config
CONF="${dir}/openssl.conf"

# OpenSSL Information
CA_PREF="${CA_PREF:-Cayman}"                 # Prefix to commonName (<prefix> - <ca_name> CA)
CA_CNTR="${CA_CNTR:-XZ}"                     # Country
CA_PROV="${CA_PROV:-Atlantic Ocean}"         # State or Province
CA_CITY="${CA_CITY:-Mid-Atlantic Ridge}"     # Locality name (city)
CA_ORGA="${CA_ORGA:-DivergentBoundary Corp}" # Organization
CA_UNIT="${CA_UNIT:-Black Smokers}"          # Organizational unit
CA_MAIL="${CA_MAIL:-black.smokers@dbc.int}"  # Email
URL_PRE="${URL_PRE:-https://dbc.int/ssl}"    # URL prefix to the CRL (<prefix>/<ca_name>/crl.pem)

# Validities (in days)
RCA_VAL="${RCA_VAL:-7305}"   # Root CA (7305 days = 20 years)
INT_VAL="${INT_VAL:-4383}"   # Intermediate CAs (4383 days = 12 years)
CRT_VAL="${CRT_VAL:-365}"    # Certificates (365 days = 1 year)
CRL_VAL="${CRL_VAL:-28}"     # Revocation lists (this should be short, put gencrl commands in cron!)
